<h2>Historique d'Arrosage</h2>
<table class="historique-table">
  <thead>
    <tr>
      <th>Plante</th>
      <th>Date</th>
      <th>Quantit√©</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let arrosage of historique">
      <td>{{ arrosage.plante }}</td>
      <td>{{ arrosage.date | date:'shortDate' }}</td>
      <td>{{ arrosage.quantite }} ml</td>
    </tr>
  </tbody>
</table>
