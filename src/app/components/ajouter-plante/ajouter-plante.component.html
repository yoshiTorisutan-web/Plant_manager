<form class="add-plant-form" (ngSubmit)="ajouterPlante()">
    <h2>Ajouter une Plante</h2>
  
    <label for="nom">Nom :</label>
    <input type="text" id="nom" [(ngModel)]="plante.nom" name="nom" required>
  
    <label for="espece">Espèce :</label>
    <input type="text" id="espece" [(ngModel)]="plante.espece" name="espece" required>
  
    <label for="dateAchat">Date d'Achat :</label>
    <input type="date" id="dateAchat" [(ngModel)]="plante.dateAchat" name="dateAchat" required>
  
    <label for="image">Image URL :</label>
    <input type="text" id="image" [(ngModel)]="plante.image" name="image">
  
    <label for="quantite">Quantité d'Eau :</label>
    <input type="number" id="quantite" [(ngModel)]="plante.besoins.quantite" name="quantite" required>
  
    <label for="frequence">Fréquence d'Arrosage (jours) :</label>
    <input type="number" id="frequence" [(ngModel)]="plante.besoins.frequence" name="frequence" required>
  
    <button type="submit">Ajouter</button>
  </form>
